<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Quiz!</title>

  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" data-toggle="modal" data-target="#modal" href="#">View High Scores</a>
        <h4 class="my-2 my-sm-0">
         <span id="timeShow">Time Remaining: </span><span id="timer"></span>
        </h4>
      </nav>

      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="highscores-title">Score Board</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Initials</label>
                    <input type="text" class="form-control mb-2" id="initials" placeholder="Initials">
                  </div>
                  <div class="col-auto">
                    <button type="submitScore" id="submitInitials" class="btn btn-primary mb-2">Submit</button>
                  </div>
                </div>
              </form>

              <div id="scoreChart">
                
                <p >Initials - Score</p>
                   
              </div>

              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="restartQuiz">Restart Quiz</button>
              <button type="button" class="btn btn-primary" id="resetScores">Reset Scores</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card text-center">
        <div id= "questionNumber" class="card-header">
          
        </div>
        <div class="card-body">
          <h5 id= "question" class="card-title">Welcome to a Quiz for your life!</h5>
          <p id= "answers" class="card-text">This quiz will test your knowledge of Javascript. good luck if you lose you die.</p>
          <div id="navButtons">
          <button href="" id="button" class="btn btn-secondary">Begin</button>
          </div>
        </div>
        <div class="card-body">
          <br>
          <h3 id= "result" class="card-text"></h3>
        </div>
        <div class="card-footer text-muted">
          <span>Current Score: </span><span id="currentScore"></span>
          
        </div>
      </div>


























      <script src="script.js"></script>


</body>
</html>
