<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Quiz!</title>

  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">View High Scores</a>
        <h4 class="my-2 my-sm-0">
         <span id="timeShow">Time Remaining: </span><span id="timer"></span>
        </h4>
      </nav>


      <div class="card text-center">
        <div id= "questionNumber" class="card-header">
          
        </div>
        <div class="card-body">
          <h5 id= "question" class="card-title">Welcome to a Quiz for your life!</h5>
          <p id= "answers" class="card-text">This quiz will test your knowledge of Javascript. good luck if you lose you die.</p>
          <button href="" id="button" class="btn btn-primary">Begin</button>
        </div>
        <div class="card-footer text-muted" id="currentScore">
          
        </div>
      </div>


























      <script src="script.js"></script>


</body>
</html>
